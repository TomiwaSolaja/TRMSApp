<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TRMS - Supervisor Approval Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <h1>TRMS Request Form</h1>
  <script src="script.js"></script>

  <p>Hello, supervisor! Here you will approve of the employee's reimbursement or request additional information from the employee.</p>

  <form>
    <input type="radio" id="supervisorapproves" name="did_supervisor_approve" value="APPROVED">
    <label for="supervisorapproves">I, the direct supervisor of the employee who sent this request form, approve of the employee's work in this event and as such, the employee will receive a reimbursement.</label><br>
    <input type="radio" id="supervisorneedsmore" name="did_supervisor_approve" value="DENIED">
    <label for="supervisorneedsmore">I, the direct supervisor of the employee who sent this request form, do NOT approve of the employee's work and would like to request more information in order to reconsider proper approval for reimbursement.</label><br>
    <label>If you denied the reinbursement, please explain why: </label>
    <input type="text">
  </form>

  <button>SUBMIT DECISION</button>

</body>
