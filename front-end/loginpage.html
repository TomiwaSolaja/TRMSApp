<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TRMS - Request Form Access Portal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <h1>TRMS Request Form</h1>
  <script src="script.js"></script>

  <p>Type in the following detais below in order to access the desired request.</p>

  <div class="employee-box">
    <form name="loginForm">
      <input type="email" class="field" 
        placeholder="E-mail address" name="emailField"><br>
      <label>User ID number:</label>
      <input type="text" class="number-field" name="employeeField">
      <label>Request ID number:</label>
      <input type="text" class="number-field" name="requestField"><br>
    </form>
  </div>

  <button onclick="access_request()"><a href="completed.html">LOGIN</a></button>
</body>
